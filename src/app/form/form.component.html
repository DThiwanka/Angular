<div class="container" style="margin-top: 2%;">

    <form>
        <div class="form-group">

            <input type="text" [formControl]="name" class="form-control form-control-lg" id="formGroupExampleInput"
                placeholder="Enter Your Name">
        </div>
        <div class="form-group" style="margin-top: 10px;">

            <input type="text" [formControl]="email" class="form-control form-control-lg" id="formGroupExampleInput2"
                placeholder="Enter Your Email">
        </div>
        <button type="button" (click)="save()" class="btn btn-primary" style="margin-top: 10px;">Submit</button>
    </form>
</div>
